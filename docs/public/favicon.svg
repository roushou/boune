<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
  </defs>
  <!-- Terminal window background -->
  <rect width="32" height="32" rx="4" fill="#050510"/>
  <!-- Terminal window border -->
  <rect x="1" y="1" width="30" height="30" rx="3" fill="none" stroke="url(#termGrad)" stroke-width="1.5" opacity="0.8"/>
  <!-- Window dots -->
  <circle cx="6" cy="6" r="1.5" fill="#ff5f56"/>
  <circle cx="11" cy="6" r="1.5" fill="#ffbd2e"/>
  <circle cx="16" cy="6" r="1.5" fill="#27ca40"/>
  <!-- Prompt arrow > -->
  <path d="M8 14 L14 18 L8 22" fill="none" stroke="#00ff00" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Cursor line -->
  <rect x="18" y="15" width="8" height="6" rx="1" fill="#ff00ff" opacity="0.9"/>
